<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataResults</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    
    
    <nav class="navbar bg-dark mb-5">
        <div class="container-fluid">
            <a class="navbar-brand text-light">Database Results</a>
        </div>
    </nav>
    
    <form class="d-flex mx-2" role="search" style="max-width: 400px;">
        <input class="form-control me-2 search" type="search" placeholder="Chercher un utilisateur" aria-label="Search">
        <button class="btn btn-outline-dark bg-light text-dark " type="submit"><i class="bi bi-search"></i></button>
    </form>
    
    <p class="msg-error"></p>

    
    <div class="container-fluid p-0 overflow-scroll">

        <div class="container-users">
            <table  class="table table-hover table-bordered border-secondary table-dark table-striped">
                <tbody>
                    <tr>
                        <td></td>
                        <td>Prénom</td>
                        <td>Pseudo</td>
                        <td>E-mail</td>
                        <td>Numéro</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
